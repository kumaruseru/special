<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update User Names</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white p-8">
    <div class="max-w-md mx-auto">
        <h1 class="text-2xl font-bold mb-6">Update User Names</h1>
        
        <div class="space-y-4">
            <div>
                <label class="block text-sm font-medium mb-2">New Full Name:</label>
                <input type="text" id="fullName" placeholder="Enter full name" 
                       class="w-full px-3 py-2 bg-gray-800 border border-gray-600 rounded-md text-white">
            </div>
            
            <button onclick="updateProfile()" 
                    class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                Update Profile
            </button>
            
            <div id="result" class="mt-4 p-4 rounded-md hidden"></div>
        </div>
    </div>

    <script>
        async function updateProfile() {
            const fullName = document.getElementById('fullName').value.trim();
            const resultDiv = document.getElementById('result');
            
            if (!fullName) {
                showResult('Please enter a full name', 'error');
                return;
            }
            
            try {
                // Get token from localStorage (same as other pages)
                const token = localStorage.getItem('token') || localStorage.getItem('authToken');
                
                if (!token) {
                    showResult('No authentication token found. Please login first.', 'error');
                    return;
                }
                
                const response = await fetch('/api/profile/me', {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({
                        fullName: fullName,
                        firstName: fullName.split(' ')[0],
                        lastName: fullName.split(' ').slice(1).join(' ')
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showResult(`Profile updated successfully! New name: ${data.user.fullName}`, 'success');
                    console.log('Updated user data:', data.user);
                } else {
                    showResult(`Error: ${data.message}`, 'error');
                }
                
            } catch (error) {
                console.error('Update error:', error);
                showResult(`Error: ${error.message}`, 'error');
            }
        }
        
        function showResult(message, type) {
            const resultDiv = document.getElementById('result');
            resultDiv.className = `mt-4 p-4 rounded-md ${type === 'success' ? 'bg-green-800 text-green-200' : 'bg-red-800 text-red-200'}`;
            resultDiv.textContent = message;
            resultDiv.classList.remove('hidden');
        }
        
        // Show current user info on load
        window.addEventListener('load', async () => {
            try {
                const token = localStorage.getItem('token') || localStorage.getItem('authToken');
                if (token) {
                    const response = await fetch('/api/profile/me', {
                        headers: { 'Authorization': `Bearer ${token}` }
                    });
                    const data = await response.json();
                    if (data.success) {
                        document.getElementById('fullName').placeholder = `Current: ${data.user.fullName || 'No name set'}`;
                        console.log('Current user:', data.user);
                    }
                }
            } catch (error) {
                console.error('Error loading current user:', error);
            }
        });
    </script>
</body>
</html>
