<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Message Navigation</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white p-8">
    <div class="max-w-md mx-auto">
        <h1 class="text-2xl font-bold mb-6">Test Message Navigation</h1>
        
        <div class="space-y-4">
            <button id="test-user1" class="w-full p-4 bg-blue-600 hover:bg-blue-700 rounded-lg transition-colors">
                Test với User: Alice Cooper
            </button>
            
            <button id="test-user2" class="w-full p-4 bg-green-600 hover:bg-green-700 rounded-lg transition-colors">
                Test với User: Bob Johnson
            </button>
            
            <a href="pages/messages.html" class="block w-full p-4 bg-purple-600 hover:bg-purple-700 rounded-lg transition-colors text-center">
                Mở Messages Page
            </a>
        </div>
    </div>

    <script>
        // Test data
        const testUsers = {
            user1: {
                id: 'test-user-1',
                name: 'Alice Cooper',
                username: 'alice_cooper',
                avatar: 'https://placehold.co/100x100/FF6B6B/FFFFFF?text=AC',
                bio: 'Love music and space exploration!'
            },
            user2: {
                id: 'test-user-2', 
                name: 'Bob Johnson',
                username: 'bob_johnson',
                avatar: 'https://placehold.co/100x100/4ECDC4/FFFFFF?text=BJ',
                bio: 'Software developer and photographer.'
            }
        };

        document.getElementById('test-user1').addEventListener('click', () => {
            localStorage.setItem('message_user', JSON.stringify(testUsers.user1));
            window.location.href = 'pages/messages.html?userId=' + testUsers.user1.id;
        });

        document.getElementById('test-user2').addEventListener('click', () => {
            localStorage.setItem('message_user', JSON.stringify(testUsers.user2));
            window.location.href = 'pages/messages.html?userId=' + testUsers.user2.id;
        });
    </script>
</body>
</html>
