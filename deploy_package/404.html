<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found | Cosmic Social Network</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background: linear-gradient(135deg, #1e1b4b 0%, #312e81 50%, #1e1b4b 100%);
        }
        .glass-pane {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .floating {
            animation: float 6s ease-in-out infinite;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center text-white">
    <div class="text-center">
        <div class="floating mb-8">
            <div class="text-9xl mb-4">üåå</div>
            <h1 class="text-6xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-purple-400 to-pink-600">
                404
            </h1>
        </div>
        
        <div class="glass-pane rounded-2xl p-8 max-w-md mx-auto">
            <h2 class="text-2xl font-semibold mb-4">Lost in Space</h2>
            <p class="text-gray-300 mb-6">
                Oops! The page you're looking for has drifted away into the cosmic void.
            </p>
            
            <div class="space-y-4">
                <a href="/" class="inline-block bg-gradient-to-r from-purple-600 to-pink-600 hover:from-purple-700 hover:to-pink-700 text-white font-semibold px-6 py-3 rounded-lg transition-all duration-300 transform hover:scale-105">
                    üè† Return Home
                </a>
                
                <div class="text-sm text-gray-400">
                    <p>Or try these popular destinations:</p>
                    <div class="flex justify-center space-x-4 mt-2">
                        <a href="/pages/messages" class="text-blue-400 hover:text-blue-300">Messages</a>
                        <a href="/pages/discovery" class="text-green-400 hover:text-green-300">Discovery</a>
                        <a href="/pages/profile" class="text-yellow-400 hover:text-yellow-300">Profile</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Add some cosmic particles
        function createParticle() {
            const particle = document.createElement('div');
            particle.className = 'fixed w-1 h-1 bg-white rounded-full opacity-50';
            particle.style.left = Math.random() * 100 + '%';
            particle.style.top = Math.random() * 100 + '%';
            particle.style.animation = `float ${3 + Math.random() * 6}s ease-in-out infinite`;
            document.body.appendChild(particle);
            
            setTimeout(() => {
                particle.remove();
            }, 9000);
        }
        
        // Create particles periodically
        setInterval(createParticle, 500);
    </script>
</body>
</html>
